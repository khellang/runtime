variables:
  - name: buildScriptFileName
    value: libraries
  - name: sourcesRoot
    value: $(Build.SourcesDirectory)/src/libraries
  - name: pipelinesPath
    value: /eng/pipelines/libraries
  - name: isOfficialBuild
    value: ${{ and(ne(variables['System.TeamProject'], 'public'), notIn(variables['Build.Reason'], 'PullRequest')) }}
  - name: isFullMatrix
    value: ${{ notIn(variables['Build.Reason'], 'PullRequest') }}
  - name: includeWindowsOuterloop
    value: ${{ if or(endsWith(variables['Build.DefinitionName'], 'windows'), endsWith(variables['Build.DefinitionName'], 'outerloop')) }}
  - name: includeLinuxOuterloop
    value: ${{ if or(endsWith(variables['Build.DefinitionName'], 'linux'), endsWith(variables['Build.DefinitionName'], 'outerloop')) }}
  - name: includeOsxOuterloop
    value: ${{ if or(endsWith(variables['Build.DefinitionName'], 'osx'), endsWith(variables['Build.DefinitionName'], 'outerloop')) }}
